{% include "layouts/upper.html" %}

<div
  class="container-fluid bg-primary d-flex justify-content-center align-items-center custom-height-auth"
>
  <div class="w-50 bg-white rounded p-5">
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }} </p>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          name="u_lama"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username Baru</label>
        <input
          name="u_baru"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          name="p_lama"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password Baru</label>
        <input
          name="p_baru"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <button type="submit" href="" class="btn btn-primary">Edit</button>
    </form>
  </div>
</div>
